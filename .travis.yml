dist: trusty

language: cpp

compiler:
 - gcc

before_install:
 - git clone http://github.com/FantasticOnAStick/foas_common.git
 - cd foas_common && ./prepare.sh
 - cd -
 - git clone http://github.com/FantasticOnAStick/foas_message.git

script:
 - cd foas_message
 - mkdir build
 - cd build
 - cmake ..
 - make
